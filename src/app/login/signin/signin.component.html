<section class="vh-100 bg-image signInImage">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <ng-container *ngIf="!signUp">
                <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Sign In</h2>
      
                    <form>
                    
                        <div class="form-group">
                          <label for="username">User Name</label>
                          <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter User Name">                   
                        </div>
                        
      
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
      
                      
      
                      <div class="form-check d-flex justify-content-center mb-5 terms-container">
                        <input class="form-check-input me-2" type="checkbox" value="" id="termsAndConditions" />
                        <label class="form-check-label" for="termsAndConditions" class="termsAndConditions">
                          I agree all statements in <a href="javascript:void(0);" class="text-body"><u>Terms of service</u></a>
                        </label>
                      </div>
      
                      <div class="d-flex justify-content-center">
                        <button type="button"
                          class=" register">Sign In</button>
                      </div>
      
                      <p class="text-center text-muted mt-5 mb-0 already-acc">Dont have an account? &nbsp; <a href="javascript:void(0);"
                        (click)="signUp = !signUp"
                          class="fw-bold text-body block-display"><u>Create an Account</u></a></p>
      
                    </form>
      
                  </div>
            </ng-container>

            <ng-container *ngIf="signUp">
                <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>
      
                    <form>
                    
                        
                       
                      <div class="form-group">
                          <label for="fullname">Your Name</label>
                          <input type="text" class="form-control" id="fullname" aria-describedby="nameHelp" placeholder="Enter your name">
                          
                        </div>
                        <div class="form-group">
                          <label for="mobile">Your Mobile</label>
                          <input type="text" class="form-control" id="mobile" aria-describedby="mobileHelp" placeholder="Enter Mobile Number">
                          
                        </div>
                        <div class="form-group">
                          <label for="username">Preferred User Name</label>
                          <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter User Name">                   
                        </div>
                        <div class="form-group">
                          <label for="userEmail">Email</label>
                          <input type="email" class="form-control" id="userEmail" aria-describedby="userEmailHelp" placeholder="Enter email">
                          
                        </div>
      
      
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
      
                      <div class="form-group">
                          <label for="repeatPassword">Repeat Password</label>
                          <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat Password">
                      </div>
      
                      <div class="form-check d-flex justify-content-center mb-5 terms-container">
                        <input class="form-check-input me-2" type="checkbox" value="" id="termsAndConditions" />
                        <label class="form-check-label" for="termsAndConditions" class="termsAndConditions">
                          I agree all statements in <a href="javascript:void(0);" class="text-body"><u>Terms of service</u></a>
                        </label>
                      </div>
      
                      <div class="d-flex justify-content-center">
                        <button type="button"
                          class=" register">Register</button>
                      </div>
      
                      <p class="text-center text-muted mt-5 mb-0 already-acc">Have already an account? <a href="javascript:void(0);"
                        (click)="signUp = !signUp"
                          class="fw-bold text-body block-display"><u>Login here</u></a></p>
      
                    </form>
      
                  </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
