<div class="page-content">
   
    <div class="page-content-container">
        <div class="title">
            <h2>{{category?.name}}</h2>
        </div>
       <div class="description">
        <section class="items">
            
            <ng-container *ngFor="let item of category?.items">
                <div class="item__card">
                    <img [src]="item?.imagePath" class="card_image" (click)="openItem(item?.id)" alt="{{item?.name}}" style="width:100%">
                    <div class="name">
                        <h4>{{item?.name}}</h4>
                    </div>
                    
                    <p class="price">₹ {{item?.price}}</p>
